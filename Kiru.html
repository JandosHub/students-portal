<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokolOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <h2>Кіру</h2>
        <form action="#" method="post">
            <label for="email">Электронды пошта:</label>
            <input type="email" id="email" name="email" placeholder="Email енгізіңіз" required>
    
            <label for="password">Құпия сөз:</label>
            <input type="password" id="password" name="password" placeholder="Құпия сөз енгізіңіз" required>
    
            <button type="submit">Кіру</button>
        </form>
        <p class="register-text">Жаңа қолданушысыз ба? <a href="Tirkelu.html">Тіркелу</a></p>
        <p class="forgot"><a href="#">Құпия сөзді ұмыттыңыз ба?</a></p>
    </section>
    
</body>
</html>
