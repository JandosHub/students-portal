<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SokolOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="register">
        <h2>Тіркелу</h2>
        <form action="#" method="post">
            <label for="name">Аты-жөніңіз:</label>
            <input type="text" id="name" name="name" placeholder="Аты-жөніңізді енгізіңіз" required>
    
            <label for="email">Электронды пошта:</label>
            <input type="email" id="email" name="email" placeholder="Email енгізіңіз" required>
    
            <label for="password">Құпия сөз:</label>
            <input type="password" id="password" name="password" placeholder="Құпия сөз енгізіңіз" required>
    
            <label for="confirm">Құпия сөзді қайталаңыз:</label>
            <input type="password" id="confirm" name="confirm" placeholder="Қайта енгізіңіз" required>
    
            <button type="submit">Тіркелу</button>
        </form>
        <p class="login-text">Тіркелгенсіз бе? <a href="Kiru.html">Кіру</a></p>
    </section>
    <script src="Sokol.js"></script>
</body>
</html>
